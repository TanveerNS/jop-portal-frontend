<div class="min-h-screen bg-gradient-to-r from-blue-500 to-indigo-600 flex justify-center items-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full sm:w-96">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input 
          id="email" 
          name="email" 
          type="email" 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
          [(ngModel)]="email" 
          required />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700">Password</label>
        <input 
          id="password" 
          name="password" 
          type="password" 
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
          [(ngModel)]="password" 
          required />
      </div>
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center">
          <input type="checkbox" id="rememberMe" class="mr-2">
          <label for="rememberMe" class="text-sm text-gray-600">Remember me</label>
        </div>
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 focus:outline-none">
        Log In
      </button>
    </form>
    <div class="text-center mt-4">
      <p class="text-sm text-gray-600">Don't have an account? <a href="#" class="text-blue-600 hover:underline">Sign Up</a></p>
    </div>
  </div>
</div>
