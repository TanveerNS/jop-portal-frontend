<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold text-center mb-6">Add New Job</h2>
  
    <form (ngSubmit)="onSubmit()" #jobForm="ngForm" class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md space-y-4">
  
      <!-- Job Title -->
      <div class="flex flex-col">
        <label for="jobTitle" class="text-gray-700 font-semibold mb-2">Job Title</label>
        <input
          type="text"
          id="jobTitle"
          name="jobTitle"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="jobData.jobTitle"
          required
        />
      </div>
  
      <!-- Job Description -->
      <div class="flex flex-col">
        <label for="jobDes" class="text-gray-700 font-semibold mb-2">Job Description</label>
        <textarea
          id="jobDes"
          name="jobDes"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          rows="4"
          [(ngModel)]="jobData.jobDes"
          required
        ></textarea>
      </div>
  
      <!-- First Name -->
      <div class="flex flex-col">
        <label for="firstName" class="text-gray-700 font-semibold mb-2">First Name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="jobData.firstName"
          required
        />
      </div>
  
      <!-- Last Name -->
      <div class="flex flex-col">
        <label for="lastName" class="text-gray-700 font-semibold mb-2">Last Name</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="jobData.lastName"
          required
        />
      </div>
  
      <!-- Email -->
      <div class="flex flex-col">
        <label for="email" class="text-gray-700 font-semibold mb-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="jobData.email"
          required
        />
      </div>
  
      <!-- Job Type -->
      <div class="flex flex-col">
        <label for="jobType" class="text-gray-700 font-semibold mb-2">Job Type</label>
        <select
          id="jobType"
          name="jobType"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="jobData.jobType"
          required
        >
          <option value="">Select Job Type</option>
          <option value="Full-time">Full-time</option>
          <option value="Part-time">Part-time</option>
          <option value="Contract">Contract</option>
        </select>
      </div>
  
      <!-- Specialisms -->
      <div class="flex flex-col">
        <label for="specialisms" class="text-gray-700 font-semibold mb-2">Specialisms</label>
        <input
          type="text"
          id="specialisms"
          name="specialisms"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="jobData.specialisms"
          required
        />
      </div>
  
      <!-- Offered Salary -->
      <div class="flex flex-col">
        <label for="offeredSalary" class="text-gray-700 font-semibold mb-2">Offered Salary</label>
        <input
          type="number"
          id="offeredSalary"
          name="offeredSalary"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="jobData.offeredSalary"
          required
        />
      </div>
  
      <!-- Career Level -->
      <div class="flex flex-col">
        <label for="careerLevel" class="text-gray-700 font-semibold mb-2">Career Level</label>
        <input
          type="text"
          id="careerLevel"
          name="careerLevel"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="jobData.careerLevel"
        />
      </div>
  
      <!-- Experience -->
      <div class="flex flex-col">
        <label for="experience" class="text-gray-700 font-semibold mb-2">Experience</label>
        <input
          type="text"
          id="experience"
          name="experience"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="jobData.experience"
        />
      </div>
  
      <!-- Gender -->
      <div class="flex flex-col">
        <label for="gender" class="text-gray-700 font-semibold mb-2">Gender</label>
        <input
          type="text"
          id="gender"
          name="gender"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="jobData.gender"
        />
      </div>
  
      <!-- Industry -->
      <div class="flex flex-col">
        <label for="industry" class="text-gray-700 font-semibold mb-2">Industry</label>
        <input
          type="text"
          id="industry"
          name="industry"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="jobData.industry"
        />
      </div>
  
      <!-- Qualification -->
      <div class="flex flex-col">
        <label for="qualification" class="text-gray-700 font-semibold mb-2">Qualification</label>
        <input
          type="text"
          id="qualification"
          name="qualification"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="jobData.qualification"
        />
      </div>
  
      <!-- Application Deadline Date -->
      <div class="flex flex-col">
        <label for="applicationDeadlineDate" class="text-gray-700 font-semibold mb-2">Application Deadline</label>
        <input
          type="datetime-local"
          id="applicationDeadlineDate"
          name="applicationDeadlineDate"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="jobData.applicationDeadlineDate"
        />
      </div>
  
      <!-- Country -->
      <div class="flex flex-col">
        <label for="country" class="text-gray-700 font-semibold mb-2">Country</label>
        <input
          type="text"
          id="country"
          name="country"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="jobData.country"
        />
      </div>
  
      <!-- City -->
      <div class="flex flex-col">
        <label for="city" class="text-gray-700 font-semibold mb-2">City</label>
        <input
          type="text"
          id="city"
          name="city"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="jobData.city"
        />
      </div>
  
      <!-- Complete Address -->
      <div class="flex flex-col">
        <label for="completeAddress" class="text-gray-700 font-semibold mb-2">Complete Address</label>
        <input
          type="text"
          id="completeAddress"
          name="completeAddress"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="jobData.completeAddress"
        />
      </div>
  
      <!-- Keywords -->
      <div class="flex flex-col">
        <label for="keywords" class="text-gray-700 font-semibold mb-2">Keywords</label>
        <input
          type="text"
          id="keywords"
          name="keywords"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="jobData.keywords"
        />
      </div>
  
      <!-- Submit Button -->
      <div class="flex justify-center mt-6">
        <button
          type="submit"
          [disabled]="!jobForm.valid"
          class="bg-blue-600 text-white px-6 py-3 rounded-md shadow-md hover:bg-blue-700 focus:outline-none"
        >
          Submit Job
        </button>
      </div>
  
    </form>
  </div>
