<!-- src/app/components/admin/list-users/list-users.component.html -->
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold text-center mb-6">Users List</h2>
  
    <!-- Loading State -->
    <div *ngIf="loading" class="text-center">
      <p>Loading users...</p>
    </div>
  
    <!-- Error State -->
    <div *ngIf="errorMessage" class="text-center text-red-600">
      <p>{{ errorMessage }}</p>
    </div>
  
    <!-- Users Table -->
    <table *ngIf="!loading && !errorMessage" class="min-w-full table-auto border-collapse shadow-md rounded-lg">
      <thead>
        <tr class="bg-gray-100">
          <th class="py-2 px-4 border-b">First Name</th>
          <th class="py-2 px-4 border-b">Last Name</th>
          <th class="py-2 px-4 border-b">Email</th>
          <th class="py-2 px-4 border-b">Mobile</th>
          <th class="py-2 px-4 border-b">Role</th>
          <th class="py-2 px-4 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="py-2 px-4 border-b">{{ user.first_name }}</td>
          <td class="py-2 px-4 border-b">{{ user.last_name }}</td>
          <td class="py-2 px-4 border-b">{{ user.email }}</td>
          <td class="py-2 px-4 border-b">{{ user.mobile }}</td>
          <td class="py-2 px-4 border-b">{{ user.role_id }}</td>
          <td class="py-2 px-4 border-b">
            <button class="bg-blue-600 text-white py-1 px-4 rounded-md hover:bg-blue-700" (click)="viewUser(user.id)">
              View
            </button>
            <button class="bg-yellow-600 text-white py-1 px-4 rounded-md hover:bg-yellow-700" (click)="editUser(user.id)">
              Edit
            </button>
            <button class="bg-red-600 text-white py-1 px-4 rounded-md hover:bg-red-700" (click)="deleteUser(user.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
