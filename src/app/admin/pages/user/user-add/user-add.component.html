<!-- src/app/components/admin/add-user/add-user.component.html -->
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold text-center mb-6">Add New User</h2>
  
    <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm" class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md space-y-4">
  
      <!-- First Name -->
      <div class="flex flex-col">
        <label for="firstName" class="text-gray-700 font-semibold mb-2">First Name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="userData.firstName"
          required
        />
      </div>
  
      <!-- Last Name -->
      <div class="flex flex-col">
        <label for="lastName" class="text-gray-700 font-semibold mb-2">Last Name</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="userData.lastName"
          required
        />
      </div>
  
      <!-- Email -->
      <div class="flex flex-col">
        <label for="email" class="text-gray-700 font-semibold mb-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="userData.email"
          required
        />
      </div>
  
      <!-- Mobile -->
      <div class="flex flex-col">
        <label for="mobile" class="text-gray-700 font-semibold mb-2">Mobile</label>
        <input
          type="text"
          id="mobile"
          name="mobile"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="userData.mobile"
          required
        />
      </div>
  
      <!-- Password -->
      <div class="flex flex-col">
        <label for="password" class="text-gray-700 font-semibold mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="userData.password"
          required
        />
      </div>
  
      <!-- Role ID -->
      <div class="flex flex-col">
        <label for="roleId" class="text-gray-700 font-semibold mb-2">Role</label>
        <input
          type="text"
          id="roleId"
          name="roleId"
          class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="userData.roleId"
          required
        />
      </div>
  
      <!-- Submit Button -->
      <div class="flex justify-center mt-6">
        <button
          type="submit"
          [disabled]="!userForm.valid"
          class="bg-blue-600 text-white px-6 py-3 rounded-md shadow-md hover:bg-blue-700 focus:outline-none"
        >
          Add User
        </button>
      </div>
  
    </form>
  </div>
